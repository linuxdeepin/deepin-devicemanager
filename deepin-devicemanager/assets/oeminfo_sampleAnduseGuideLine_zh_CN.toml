#详细说明见文件下末部分：
#本文目标，删，修改改设备管理器中的设备原來显示信息
#1. 编写该toml文件方法：
#1-1. 首先需要文件名与机型作匹; 将该文件放入目录 /etc/deepin/hardware/ 中；详见#2。
#1-3. 书写规则定义详见#3;最后以[End]结尾。
#1-2. 然后写入文件中的toml表，表中写入“匹配key”；详见#4。

#2 文件名与机型匹配说明：
#2-1.文件名格式为《oeminfo_manufacturer_productname_version.toml》。
#2-2.其中的关键字：Manufacturer、Product Name、Version，为命令sudo dmidecode -t 1 取其对应的值；将值全转化为小写，去掉不可显示特殊字符和空格及"-/'~!@#$%^&*(){}:;,.\"\\|~`"和“N/A”字符。
#2-3.设备管理器启动时，解析出该机型对应的文件名，然后到目录 /etc/deepin/hardware/ 中查找该文件，并打开读取相应信息，按上述规则作处理并显示。

#3. 书写规则定义与说明：
#3-1. #号开关的为注释，文件格式按toml表和键值对的格式书写，每行代表一条信息不可换行；一个表头和下面相近行的键值对代表一个设备信息；若信息不作修改时，可不写。
#3-2.表头命名格式为[hardClassName.Label] 其中的hardClassName已确定如下关键字，不可更改，“.Label”可没有，或可自行定义仅作阅读标记（建议值add, del, modify1, modify2）。
#3-3.“=”左边为key键名，取值已在下文定义，取其它名无效；相同key名，其key值将替换同匹配设备中的值信息； 值“toml_xxx” 需由书写人自行定义；若值尾包括有"_NOUSE"，该条信息将被删除显示。
#3-4.主板[Motherboard.xx]字样和下面相近的Name键名对行不可更改，且数量不能超过一个，表下共5个已定义名字设备（可没有表示不用更改显示）。
#3-5.[Computer.Label]表数量不能超过一个。

#4 文件中的信息与设备管理器中显示设备信息匹配；具体方法及规则如下：
#4-1.首先文中表头匹配，表头代表对应的设备分类信息；
#4-2.如果要修改某个设备显示信息，需要满足条件toml文中表与显示设备匹配，除匹配key值外的其它信息将作替换。
#4-3.“匹配key”名约定：
#4-3-1.单匹配key: key1: "Modalias"（模块别名); 单匹配key只需要一个键信息。  
#4-3-2.双匹配key需要两个值同时匹配:key2:"Vendor_ID 和 Product_ID"（"物理ID"中VID和PID值); key3:"Vendor 和 Name"（制造商和名称);  。
#4-4.匹配生效后表头下面每行key名与对应设备管理器中显示每条信息名一致，其值则会被显示到对应界面。
#4-3.若匹配key匹配上某一设备且值尾包括有"_NOUSE"则该个设备所有信息将被删除显示。
#4-4.增加一个设备信息则不需要匹配；没有写入该文件的表头所代表设备将不会被修改；没有写入该文件的key值所代表设备信息将不会被修改。
#4-5.1 增加  tomlmatchkey             =  { Size = "512", Name = "xname" }     # 内联表  "{Size:512G}{Name:xx1}{Vendor:xx2}"                        # 匹配键名
#4-5.2 增加  tomlconfigdemanding      ="adjust"                                      # 配置需求 “adjust  delete  add”
