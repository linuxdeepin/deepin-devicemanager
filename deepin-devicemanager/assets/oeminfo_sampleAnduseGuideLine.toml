#1. 书写规则定义与说明：
#1-1. #号开关的为注释，文件格式按toml中表和键值对的格式书写，一个表头和下面的键值对代表一个设备信息；若信息不作替换处理，可不写上键值对。
#1-2.表头命名格式为[hardClassName.VendorLabel] 其中的hardClassName已确定如上关键，不可更改，“.VendorLabel”可由厂商自行定义，或可没有。
#1-3.键值对不可换行，键名取值已在代码中定义如上；相同键名，其值将替换同设备中对应的信息； replace value 需由厂商自行定义；若包括有"_NOUSE"，该条信息将不被显示。
#1-4.主板(Motherboard)相关信息显示中的Name键值对值不更改，且相同Name表数量不能超过一个，Motherboard表下共5个已定义名字设备。
#1-5.Computer表数量不能超过一个。

#2 同设备匹配方法及处理方法如下
#2-1."Modalias"与原显示设备中的Module Alias值相同会被当同一设备作信息替代； 包括有"_NOUSE"则该个设备所有信息将不会被显示。
#2-2."Vendor_ID, Product_ID"与原显示设备中的"Physical ID"中VID和PID值相同会被当同一设备作信息替代； 包括有"_NOUSE"则该个设备所有信息将不会被显示。
#2-3."Vendor, Name"包括有"_NOUSE"与原显示设备中的"Vendor，Name"值相同会被当同一设备作信息替代； 包括有"_NOUSE"则该个设备所有信息将不会被显示。


#3 文件名相关说明如下：
#3-1.文件相关的描述，主要是方便管控升级, 格式为《oeminfo_manufacturer_productname_version_serialnumber.toml》
#3-2.其中的关键字：Manufacturer、Product Name、Version、Serial Number，为命令sudo dmidecode -t 1 取其对应的值。
#3-3.文件名按照Linux文件命名规则，且字母全转化为小写，并去掉不可显示特殊字符和空格及"-/'~!@#$%^&*(){}:;,.\"\\|~`"字符。
#3-4.当前PC的文件名可从~/.cache/deepin/deepin-devicemanager/deepin-devicemanager.log中查询出，搜寻关键字为：“Toml File name  is: /etc/deepin/hardware/"。

#4.设备管理器启动时，解析出该机型对应的oeminfo_xx.toml文件名，然后到目录 /etc/deepin/hardware/ 中查找该文件，并打开读取相应信息，按上述规则作处理并显示。


